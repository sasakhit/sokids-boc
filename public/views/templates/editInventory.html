<md-dialog layout-padding aria-label="Edit Inventory">
  <h4>Edit Inventory</h4>
  <br>
  <md-content layout-padding layout="column" style="max-width:100%; max-height:100%;">

    <div id="mediumDiv">
      <div class="form-group">
        <label for="asof">Date (yyyy/mm/dd):</label>
        <input class="form-control" type="text" ng-model="asof">
      </div>

      <label>Bead:</label>
      <md-select ng-model="name" aria-label="Bead:" >
         <md-option ng-value="name" ng-repeat="name in names">{{name}}</md-option>
      </md-select>

      <label>Party:</label>
      <md-select ng-model="party" aria-label="Party:" >
         <md-option ng-value="party" ng-repeat="party in parties">{{party}}</md-option>
      </md-select>

      <div class="form-group">
        <label for="qty"># of Beads:</label>
        <input class="form-control" type="text" ng-model="qty">
      </div>
    </div>

    <md-dialog-actions>
      <md-button class="md-warn md-raised" style="background-color:red" ng-click="delete()">Delete</md-button>
      <md-button class="md-warn md-raised" ng-click="cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-click="ok(asof, name, qty, party, comment);">Update</md-button>
    </md-dialog-actions>
  </md-content>
</md-dialog>
