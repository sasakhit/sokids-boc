<md-dialog aria-label="Login" style="width: 50vw; height: 50vh;">
  <md-toolbar class="md-primary">
    <div class="md-toolbar-tools">
      <h2>Login</h2>
    </div>
  </md-toolbar>

  <div layout="row">
  <div flex id="mediumDiv" style="background-image: url(/images/icons/sok_logo.png); background-repeat: no-repeat; background-position: center center; background-size: contain">
      </div>

  <md-content flex layout-padding layout="column" >

      <div id="mediumDiv">

      <form action="/login" method="post" class="board-form">
        <div layout="row">
          <md-input-container class="md-block">
            <label>User Name:</label>
            <input ng-model="username" name="username" type="text" required md-autofocus>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container class="md-block">
            <label>Password:</label>
            <input ng-model="password" name="password" type="password" required>
          </md-input-container>
        </div>
        <md-button class="md-primary md-raised" type="submit">Login</md-button>
      </form>

        <br>
        <input type="password" name="password" placeholder="Password" class="input" required><br>
        <br>
        <md-button class="md-primary md-raised" type="submit">Login</md-button>
      </form -->
    </div>
  </md-content>
</div>
</md-dialog>
