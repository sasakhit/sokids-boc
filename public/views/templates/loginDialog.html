<md-dialog aria-label="Login">
  <md-toolbar class="md-primary">
      <div class="md-toolbar-tools">
        <h2>Login</h2>
      </div>
  </md-toolbar>

  <md-content layout-padding layout="column" style="max-width:800px;max-height:810px;">
    <div id="mediumDiv">
      <form action="/login" method="post" class="board-form">
        <input type="user" name="user" placeholder="User" class="input" required autofocus><br>
        <br>
        <input type="password" name="password" placeholder="Password" class="input" required><br>
        <br>
        <md-button class="md-primary md-raised" type="submit">Login</md-button>
      </form>
    </div>
  </md-content>
</md-dialog>
