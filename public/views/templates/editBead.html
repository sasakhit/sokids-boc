<md-dialog aria-label="Edit Bead">
  <md-toolbar class="md-primary">
      <div class="md-toolbar-tools">
        <img ng-src="images/{{name}}.jpg" on-error-src="images/error.png" width="50px" height="50px" border="1" style="margin-right:10px; border:solid 2px white">
        <h2>Edit Bead: {{name}}</h2>
      </div>
  </md-toolbar>

  <md-content layout-padding layout="column" style="max-width:100%; max-height:100%;">

    <div id="mediumDiv">

      <div layout="row" layout-align="start center" style="margin-top:-20px">
        <div>
          <label>Bead Type:&nbsp;&nbsp;</label>
        </div>
        <div flex="25">
          <md-select ng-model="type" aria-label="Bead Type:">
            <md-option ng-value="type" ng-repeat="type in types">{{type}}</md-option>
          </md-select>
        </div>
      </div>

      <div layout="row">
        <div flex="15" class="form-group">
          <label for="refno">Reference:</label>
          <input class="form-control" type="number" ng-model="refno">
        </div>
        <div flex class="form-group">
          <label for="name_jp">Name:</label>
          <input class="form-control" type="text" ng-model="name_jp">
        </div>
        <div flex class="form-group">
          <label for="name">Name (English):</label>
          <input class="form-control" type="text" ng-model="name">
        </div>
      </div>

      <div flex class="form-group">
        <label for="description">Description:</label>
        <input class="form-control" type="text" ng-model="description">
      </div>

      <div flex class="form-group">
        <label for="description_chronic">Description (Chronic):</label>
        <input class="form-control" type="text" ng-model="description_chronic">
      </div>

      <div layout="row">
        <div class="form-group">
          <label for="lotsize">Lot Size:</label>
          <input class="form-control" type="number" ng-model="lotsize">
        </div>
        <div class="form-group">
          <label for="lotsize_hospital">Lot Size (Hospital):</label>
          <input class="form-control" type="number" ng-model="lotsize_hospital">
        </div>
        <div class="form-group">
          <label for="price">Price ($):</label>
          <input class="form-control" type="number" ng-model="price">
        </div>
      </div>

      <hr style="margin-top:-3px">
      <div style="margin-top:-3px">
        <label>Adjust Stock Qty</label>
      </div>
      <div layout="row" layout-align="start center" style="margin-top:-10px">
        <label>&nbsp;&nbsp;&nbsp;Qty:&nbsp;&nbsp;</label>
        <div class="form-group" flex="15">
          <input class="form-control" type="number" ng-model="stock_qty">
        </div>
        <label>&nbsp;&nbsp;&nbsp;Reason:&nbsp;&nbsp;</label>
        <div flex="30">
          <md-select ng-model="reason">
            <md-option ng-value="reason" ng-repeat="reason in reasons">{{reason.name}}</md-option>
          </md-select>
        </div>
        <label>&nbsp;&nbsp;&nbsp;Date:</label>
        <div class="form-group">
          <md-datepicker ng-model="asof"></md-datepicker>
        </div>
      </div>

    </div>

    <md-dialog-actions>
      <md-button class="md-warn md-raised" style="background-color:red" ng-click="delete()">Delete</md-button>
      <md-button class="md-warn md-raised" ng-click="cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-click="ok(name, type, lotsize, price, name_jp, description, refno, lotsize_hospital, description_chronic, stock_qty, reason, asof)">Update</md-button>
    </md-dialog-actions>
  </md-content>
</md-dialog>
