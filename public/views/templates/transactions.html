<div class="container-fluid">
  <div class="alt-table-responsive">
    <h3>Transactions</h3>

    <md-input-container>
      <label>Hospital</label>
      <md-select ng-model="selectedHospital">
        <md-option ng-value="hospital.name" ng-repeat="hospital in hospitalsForFilter">{{hospital.name}}</md-option>
      </md-select>
    </md-input-container>
    <md-input-container>
      <label>Status</label>
      <md-select ng-model="selectedStatus">
        <md-option ng-value="status" ng-repeat="status in statusesForFilter">{{status}}</md-option>
      </md-select>
    </md-input-container>

    <table class="table table-hover table-condensed">
      <thead>
        <tr>
          <th class="col-md-1 col-sm-1 hidden-xs"></th>
          <th class="col-md-2 col-sm-2 col-xs-2">Date</th>
          <th class="col-md-2 col-sm-2 col-xs-2">Type</th>
          <th class="col-md-3 col-sm-3 col-xs-3">Hospital</th>
          <th class="col-md-3 col-sm-3 col-xs-3">Bead</th>
          <th class="col-md-2 col-sm-2 col-xs-2">Qty</th>
          <th class="col-md-2 col-sm-2 col-xs-2">Open Qty</th>
          <th class="col-md-2 col-sm-2 col-xs-2">Status</th>
        </tr>
      </thead>
      <tbody ng-repeat="transaction in transactions | filter : hospitalFilter | filter : statusFilter">
        <tr>
          <td class="hidden-xs"><button class="btn btn-primary btn-sm" ng-click="editTransaction($event, transaction)">Edit</button></td>
          <td>{{transaction.asof}}</td>
          <td>{{transaction.type}}</td>
          <td>{{transaction.hospital.name}}</td>
          <td>{{transaction.bead.name}}</td>
          <td>{{transaction.qty}}</td>
          <td>{{transaction.open_qty}}</td>
          <td ng-switch="transaction.showButton">
            <span ng-switch-when="true"><button class="btn btn-warning btn-sm" ng-click="receiveBead($event, transaction)">{{transaction.status}}</button></span>
            <span ng-switch-default>{{transaction.status}}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
